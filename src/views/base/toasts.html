<script src="js/toasts.js"></script>
<div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12 col-md-6">
        <div class="card">
          <div class="card-header">Toast basic
            <div class="card-header-actions">
              <a class="card-header-action" href="https://getbootstrap.com/docs/4.2/components/toasts/" target="_blank">
                <small class="text-muted">docs</small>
              </a>
            </div>
          </div>
          <div class="card-body">
            Toast - a lightweight and easily customizable alert message.
          </div>
        </div>
      </div>
    </div>
    <!-- Position it -->
    <div style="position: absolute; top: 0; right: 1em;">
      <div id="toast-1" class="toast text-white bg-primary" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3300">
        <div class="toast-header">
          <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect fill="#007aff" width="100%" height="100%"></rect></svg>
          <strong class="mr-auto">Bootstrap</strong>
          <small>5 secs ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
      <div id="toast-2" class="toast text-white bg-warning" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2100">
        <div class="toast-header">
          <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect fill="#007aff" width="100%" height="100%"></rect></svg>
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="toast-body">
          Heads up, toasts will stack automatically
        </div>
      </div>
    </div>
  </div>
</div>
